apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibus-super
  annotations: 
    kubernetes.io/change-cause: $LAST_TAG-$DATE_STRING
spec:
  selector:
    matchLabels:
      app: ibus-super
  template:
    metadata:
      labels:
        app: ibus-super
    spec:
      automountServiceAccountToken: false
      containers:
